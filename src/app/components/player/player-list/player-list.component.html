<mat-tab-group>
  <mat-tab label="Players">
    <ng-template matTabContent>

        <table style="width:100%">
          <thead>
            <tr>
              <th>Id </th>
              <th>Name</th>
              
              <th>Team</th> 
              
              <th>Game Preferences</th>
              <th>Team Id</th>
            </tr>
          </thead>  
          <tbody>
            
            <tr *ngFor="let item of players">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.gamePreference}}</td>
              <td>{{item.teamid}}</td>
            </tr>

          </tbody>
            
          </table>
          
      <button type="button" (click)="openCreate()">Create Player </button>
    </ng-template>
  </mat-tab>
  <mat-tab label="Leaderboard">
    <ng-template matTabContent>
      <p>Lol</p>
    </ng-template>
  </mat-tab>
  <mat-tab label="Team">
    <ng-template matTabContent>
      <p>I like trains</p>
    </ng-template>
  </mat-tab>
</mat-tab-group>
